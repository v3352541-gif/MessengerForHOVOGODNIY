<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIMIgram - Регистрация</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; background: linear-gradient(135deg, #0088cc, #005588); color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px 0; }
        .container { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); padding: 40px; border-radius: 16px; box-shadow: 0 8px 32px rgba(0,0,0,0.2); width: 350px; text-align: center; }
        h2 { margin-bottom: 20px; font-size: 24px; }
        .logo { font-size: 48px; margin-bottom: 10px; font-weight: 600; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: none; border-radius: 8px; background: rgba(255,255,255,0.2); color: white; font-size: 16px; }
        input::placeholder { color: rgba(255,255,255,0.7); }
        button { width: 100%; padding: 12px; background: #ffffff; color: #0088cc; border: none; border-radius: 8px; cursor: pointer; font-weight: 500; font-size: 16px; transition: background 0.3s; }
        button:hover { background: #f0f0f0; }
        .link { margin-top: 15px; font-size: 14px; }
        .link a { color: white; text-decoration: underline; }
        .error { background: rgba(244, 67, 54, 0.2); padding: 10px; border-radius: 8px; margin-bottom: 15px; display: none; }
        .success { background: rgba(76, 175, 80, 0.2); padding: 10px; border-radius: 8px; margin-bottom: 15px; display: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">MIMIgram</div>
        <h2>Регистрация в Мессенджере</h2>
        <div class="error" id="error"></div>
        <div class="success" id="success"></div>
        <form id="registerForm">
            <input type="text" id="firstName" placeholder="Имя" required>
            <input type="text" id="lastName" placeholder="Фамилия" required>
            <input type="text" id="username" placeholder="Имя пользователя (@Username)" required>
            <input type="password" id="password" placeholder="Пароль" required minlength="4">
            <button type="submit">Зарегистрироваться</button>
        </form>
        <div class="link"><a href="login.html">Уже есть аккаунт? Войдите</a></div>
    </div>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (!firstName || !lastName || !username || !password) {
                showError('Заполните все поля');
                return;
            }
            
            if (password.length < 4) {
                showError('Пароль должен быть минимум 4 символа');
                return;
            }
            
            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ firstName, lastName, username, password })
                });
                const data = await response.json();
                if (data.success) {
                    showSuccess('Регистрация успешна! Перенаправление...');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 1500);
                } else {
                    showError(data.message || 'Ошибка регистрации');
                }
            } catch (err) {
                showError('Ошибка подключения к серверу');
            }
        });
        
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 3000);
        }
        
        function showSuccess(message) {
            const successDiv = document.getElementById('success');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }
    </script>
</body>
</html>
