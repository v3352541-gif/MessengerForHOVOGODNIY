<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIMIgram</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Roboto', sans-serif; height: 100vh; overflow: hidden; }
        
        #header {
            background: linear-gradient(135deg, #0088cc, #0066aa);
            color: white;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }
        
        #search { flex: 1; padding: 10px 16px; border: none; border-radius: 20px; font-size: 15px; background: rgba(255,255,255,0.9); }
        .header-btn { background: rgba(255,255,255,0.2); border: none; color: white; padding: 10px; border-radius: 50%; cursor: pointer; font-size: 20px; width: 40px; height: 40px; }
        .header-btn:hover { background: rgba(255,255,255,0.3); }
        
        #main { display: flex; height: calc(100vh - 64px); }
        
        #sidebar { 
            width: 350px;
            background: white;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
        }
        
        .tabs { display: flex; border-bottom: 1px solid #ddd; }
        .tab {
            flex: 1;
            padding: 14px;
            text-align: center;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            font-weight: 500;
            color: #666;
        }
        .tab.active { color: #0088cc; border-bottom-color: #0088cc; }
        .tab:hover { background: #f5f5f5; }
        
        #chatsList { flex: 1; overflow-y: auto; }
        .chat-item { display: flex; padding: 14px; cursor: pointer; border-bottom: 1px solid #f0f0f0; }
        .chat-item:hover { background: #f8f8f8; }
        .chat-item.active { background: #e3f2fd; }
        .chat-avatar { width: 50px; height: 50px; border-radius: 50%; object-fit: cover; margin-right: 12px; }
        .online-badge { position: absolute; bottom: 0; right: 12px; width: 14px; height: 14px; background: #4caf50; border: 2px solid white; border-radius: 50%; }
        .chat-info { flex: 1; min-width: 0; }
        .chat-name { font-weight: 500; margin-bottom: 4px; }
        .chat-status { font-size: 13px; color: #666; }
        .chat-status.online { color: #4caf50; }
        
        #chatArea { 
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #e5ddd5;
        }
        
        #welcomeScreen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
        }
        
        #welcomeScreen .icon { font-size: 80px; margin-bottom: 20px; }
        #welcomeScreen h2 { color: #0088cc; margin-bottom: 10px; font-size: 28px; }
        #welcomeScreen p { color: #666; font-size: 16px; }
        
        #chatContent { display: none; flex-direction: column; height: 100%; }
        #chatContent.active { display: flex; }
        
        #chatHeader { background: white; padding: 12px 16px; display: flex; align-items: center; border-bottom: 1px solid #ddd; }
        .back-btn { display: none; background: none; border: none; font-size: 24px; color: #0088cc; margin-right: 10px; cursor: pointer; }
        #chatHeaderAvatar { width: 44px; height: 44px; border-radius: 50%; object-fit: cover; margin-right: 12px; cursor: pointer; }
        .chat-header-info { flex: 1; cursor: pointer; }
        #chatHeaderName { font-weight: 500; font-size: 16px; margin-bottom: 2px; }
        #chatHeaderStatus { font-size: 13px; color: #666; }
        #typingIndicator { display: none; color: #0088cc; font-size: 13px; font-style: italic; }
        
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; }
        .date-separator { text-align: center; margin: 20px 0; }
        .date-separator span { background: rgba(255,255,255,0.8); padding: 4px 12px; border-radius: 12px; font-size: 13px; color: #666; }
        
        .message { 
            max-width: 70%;
            margin: 4px 0;
            padding: 8px 12px;
            border-radius: 12px;
            position: relative;
            word-wrap: break-word;
        }
        .message.sent { align-self: flex-end; background: #dcf8c6; border-bottom-right-radius: 4px; }
        .message.received { align-self: flex-start; background: white; border-bottom-left-radius: 4px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        
        .message-reply { background: rgba(0,0,0,0.05); border-left: 3px solid #0088cc; padding: 6px 8px; margin-bottom: 6px; border-radius: 4px; font-size: 13px; }
        .message-reply-sender { color: #0088cc; font-weight: 500; }
        .message-text { margin-bottom: 4px; }
        .message-image { max-width: 100%; border-radius: 8px; margin-bottom: 4px; cursor: pointer; }
        
        .voice-message {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px;
            background: rgba(0,0,0,0.05);
            border-radius: 8px;
        }
        .voice-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #0088cc;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .voice-waveform {
            flex: 1;
            height: 24px;
            background: linear-gradient(90deg, #0088cc 0%, #0088cc var(--progress, 0%), rgba(0,136,204,0.2) var(--progress, 0%));
            border-radius: 4px;
            position: relative;
        }
        .voice-duration {
            font-size: 12px;
            color: #666;
            min-width: 35px;
        }
        
        .sticker-message {
            background: none !important;
            padding: 0 !important;
            box-shadow: none !important;
        }
        .sticker-image {
            width: 150px;
            height: 150px;
            object-fit: contain;
            cursor: pointer;
        }
        
        .message-time { font-size: 11px; color: #666; text-align: right; margin-top: 4px; display: flex; align-items: center; justify-content: flex-end; gap: 4px; }
        .message-edited { font-size: 11px; color: #999; font-style: italic; }
        .read-status { font-size: 14px; }
        .read-status.sent { color: #999; }
        .read-status.delivered { color: #999; }
        .read-status.read { color: #34b7f1; }
        
        .reactions { display: flex; gap: 4px; margin-top: 4px; flex-wrap: wrap; }
        .reaction { background: rgba(0,0,0,0.05); padding: 2px 6px; border-radius: 12px; font-size: 13px; cursor: pointer; }
        .reaction.mine { background: rgba(0,136,204,0.2); }
        
        .message-menu {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-radius: 16px 16px 0 0;
            box-shadow: 0 -4px 16px rgba(0,0,0,0.2);
            padding: 20px;
            z-index: 1000;
            animation: slideUp 0.3s;
        }
        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }
        .message-menu-btn {
            width: 100%;
            padding: 16px;
            border: none;
            background: #f5f5f5;
            text-align: left;
            cursor: pointer;
            border-radius: 8px;
            margin: 8px 0;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .message-menu-btn:active { background: #e0e0e0; }
        .message-menu-btn.danger { color: #dc3545; }
        .reactions-row {
            display: flex;
            gap: 8px;
            justify-content: space-around;
            padding: 16px 0;
            border-top: 1px solid #f0f0f0;
            border-bottom: 1px solid #f0f0f0;
            margin: 8px 0;
        }
        .reaction-btn {
            font-size: 32px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
        }
        
        #replyPreview { display: none; background: white; border-left: 4px solid #0088cc; padding: 10px 12px; margin: 0 16px 10px; border-radius: 6px; position: relative; }
        #replyPreview.show { display: block; }
        .reply-close { position: absolute; top: 8px; right: 8px; background: none; border: none; font-size: 20px; cursor: pointer; color: #999; }
        .reply-label { font-size: 13px; color: #0088cc; font-weight: 500; margin-bottom: 4px; }
        .reply-content { font-size: 14px; color: #666; }
        
        #voiceRecording {
            display: none;
            background: #fff3cd;
            padding: 14px 16px;
            align-items: center;
            gap: 12px;
        }
        #voiceRecording.show { display: flex; }
        .recording-dot {
            width: 12px;
            height: 12px;
            background: #dc3545;
            border-radius: 50%;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.2); }
        }
        .recording-time { flex: 1; font-weight: 500; font-size: 16px; }
        .recording-cancel {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
        }
        
        #inputArea { background: white; padding: 12px 16px; display: flex; gap: 8px; align-items: flex-end; border-top: 1px solid #ddd; }
        .input-btn { background: none; border: none; font-size: 24px; cursor: pointer; padding: 8px; color: #666; }
        .input-btn:hover { color: #0088cc; }
        .input-btn.recording { color: #dc3545; }
        #messageInput { flex: 1; border: 1px solid #ddd; border-radius: 20px; padding: 10px 16px; font-size: 15px; resize: none; max-height: 120px; font-family: 'Roboto', sans-serif; }
        #messageInput:focus { outline: none; border-color: #0088cc; }
        #sendBtn { background: linear-gradient(135deg, #0088cc, #0066aa); color: white; border: none; border-radius: 50%; width: 44px; height: 44px; font-size: 20px; cursor: pointer; }
        
        #imagePreview { display: none; padding: 12px 16px; background: white; border-top: 1px solid #ddd; position: relative; }
        #imagePreview img { max-width: 200px; max-height: 150px; border-radius: 8px; }
        #removeImage { position: absolute; top: 16px; left: 180px; background: rgba(0,0,0,0.6); color: white; border: none; border-radius: 50%; width: 28px; height: 28px; cursor: pointer; font-size: 18px; }
        
        .sticker-picker {
            position: absolute;
            bottom: 80px;
            right: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
            padding: 16px;
            max-width: 300px;
            max-height: 400px;
            overflow-y: auto;
            z-index: 100;
        }
        .sticker-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }
        .sticker-item {
            width: 60px;
            height: 60px;
            cursor: pointer;
            border-radius: 8px;
            object-fit: cover;
        }
        .sticker-item:hover {
            transform: scale(1.1);
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        .sticker-empty {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }
        
        .modal { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); z-index: 2000; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: white; border-radius: 16px; padding: 24px; max-width: 500px; width: 100%; max-height: 80vh; overflow-y: auto; }
        .modal h2 { margin-bottom: 20px; }
        .modal input, .modal textarea { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; font-size: 15px; font-family: 'Roboto', sans-serif; }
        .modal textarea { min-height: 100px; resize: vertical; }
        .modal-buttons { display: flex; gap: 10px; margin-top: 20px; }
        .modal-btn { flex: 1; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-size: 15px; font-weight: 500; }
        .modal-btn.cancel { background: #e0e0e0; }
        .modal-btn.save { background: #0088cc; color: white; }
        
        .notification { position: fixed; top: 20px; right: 20px; background: white; padding: 16px 20px; border-radius: 12px; box-shadow: 0 4px 16px rgba(0,0,0,0.2); z-index: 3000; animation: slideIn 0.3s; }
        @keyframes slideIn { from { transform: translateX(400px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        .notification-title { font-weight: 500; margin-bottom: 4px; }
        .notification-body { font-size: 14px; color: #666; }
        
        @media (max-width: 768px) {
            #sidebar { position: absolute; width: 100%; height: 100%; z-index: 10; }
            #sidebar.hidden { display: none; }
            .back-btn { display: block; }
            .message { max-width: 85%; }
        }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #888; border-radius: 3px; }
    </style>
</head>
<body>
    <div id="header">
        <input type="text" id="search" placeholder="–ü–æ–∏—Å–∫...">
        <button class="header-btn" onclick="createGroup()">üë•</button>
        <button class="header-btn" onclick="location.href='settings.html'">‚öôÔ∏è</button>
    </div>
    
    <div id="main">
        <div id="sidebar">
            <div class="tabs">
                <div class="tab active" data-tab="personal">–õ–∏—á–Ω—ã–µ</div>
                <div class="tab" data-tab="groups">–ì—Ä—É–ø–ø—ã</div>
            </div>
            <div id="chatsList"></div>
        </div>
        
        <div id="chatArea">
            <div id="welcomeScreen">
                <div class="icon">üí¨</div>
                <h2>MIMIgram</h2>
                <p>–í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç –¥–ª—è –Ω–∞—á–∞–ª–∞ –æ–±—â–µ–Ω–∏—è</p>
            </div>
            
            <div id="chatContent">
                <div id="chatHeader">
                    <button class="back-btn" onclick="closeChat()">‚Üê</button>
                    <img id="chatHeaderAvatar" src="default-avatar.png">
                    <div class="chat-header-info" onclick="openProfile()">
                        <div id="chatHeaderName"></div>
                        <div id="chatHeaderStatus"></div>
                        <div id="typingIndicator">–ø–µ—á–∞—Ç–∞–µ—Ç...</div>
                    </div>
                </div>
                
                <div id="messages"></div>
                
                <div id="replyPreview">
                    <button class="reply-close" onclick="cancelReply()">√ó</button>
                    <div class="reply-label">–û—Ç–≤–µ—Ç –Ω–∞:</div>
                    <div class="reply-content"></div>
                </div>
                
                <div id="voiceRecording">
                    <div class="recording-dot"></div>
                    <div class="recording-time">0:00</div>
                    <button class="recording-cancel" onclick="cancelVoiceRecording()">–û—Ç–º–µ–Ω–∞</button>
                </div>
                
                <div id="imagePreview">
                    <img id="previewImg">
                    <button id="removeImage" onclick="removeImage()">√ó</button>
                </div>
                
                <div id="inputArea">
                    <input type="file" id="imageInput" accept="image/*" style="display:none">
                    <button class="input-btn" onclick="document.getElementById('imageInput').click()">üìé</button>
                    <button class="input-btn" id="voiceBtn" onmousedown="startVoiceRecording()" onmouseup="stopVoiceRecording()" onmouseleave="stopVoiceRecording()">üé§</button>
                    <button class="input-btn" id="stickerBtn" onclick="toggleStickerPicker()">üé≠</button>
                    <textarea id="messageInput" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." rows="1"></textarea>
                    <button id="sendBtn" onclick="sendMessage()">‚û§</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('token');
        const userId = localStorage.getItem('userId');
        if (!token || !userId) location.href = 'login.html';
        
        let socket = null;
        let currentChat = null;
        let currentChatData = null;
        let currentTab = 'personal';
        let replyTo = null;
        let imageData = null;
        let voiceRecorder = null;
        let voiceRecordingStart = null;
        let voiceRecordingTimer = null;
        let voiceChunks = [];
        let userStickers = [];
        
        const settings = {
            showOnline: localStorage.getItem('showOnline') !== 'false',
            wallpaper: localStorage.getItem('wallpaper'),
            blockedUsers: JSON.parse(localStorage.getItem('blockedUsers') || '[]')
        };
        
        if (settings.wallpaper) {
            document.getElementById('chatArea').style.backgroundImage = `url(${settings.wallpaper})`;
        }
        
        function initSocket() {
            socket = io();
            socket.on('connect', () => socket.emit('authenticate', token));
            socket.on('user-status', data => updateUserStatus(data.userId, data.online));
            socket.on('new-message', data => {
                if (data.chatId === currentChat) loadMessages(currentChat);
                playSound();
                showNotif('–ù–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ', data.message.text || '–í–ª–æ–∂–µ–Ω–∏–µ');
            });
            socket.on('message-updated', data => {
                if (data.chatId === currentChat) loadMessages(currentChat);
            });
            socket.on('message-read', data => {
                if (data.chatId === currentChat) loadMessages(currentChat);
            });
            socket.on('user-typing', data => {
                if (data.chatId === currentChat) {
                    document.getElementById('typingIndicator').style.display = 'block';
                    document.getElementById('chatHeaderStatus').style.display = 'none';
                }
            });
            socket.on('user-stop-typing', data => {
                if (data.chatId === currentChat) {
                    document.getElementById('typingIndicator').style.display = 'none';
                    document.getElementById('chatHeaderStatus').style.display = 'block';
                }
            });
        }
        
        function updateUserStatus(uid, online) {
            const item = document.querySelector(`[data-chat="${uid}"]`);
            if (item) {
                const status = item.querySelector('.chat-status');
                if (online && settings.showOnline) {
                    if (status) {
                        status.textContent = '–≤ —Å–µ—Ç–∏';
                        status.classList.add('online');
                    }
                } else {
                    if (status) {
                        status.textContent = '';
                        status.classList.remove('online');
                    }
                }
            }
        }
        
        async function loadChats() {
            const res = await fetch('/chats', { headers: { Authorization: token } });
            const chats = await res.json();
            
            const list = document.getElementById('chatsList');
            list.innerHTML = '';
            
            let filtered = chats.filter(c => {
                if (settings.blockedUsers.includes(c.id)) return false;
                if (currentTab === 'personal') return !c.isGroup;
                return c.isGroup;
            });
            
            filtered.forEach(chat => {
                const div = document.createElement('div');
                div.className = 'chat-item';
                div.setAttribute('data-chat', chat.id);
                if (chat.id === currentChat) div.classList.add('active');
                
                const name = chat.isGroup ? chat.name : `${chat.firstName || ''} ${chat.lastName || ''}`.trim() || chat.username;
                
                div.innerHTML = `
                    <div style="position:relative">
                        <img class="chat-avatar" src="${chat.avatar || 'default-avatar.png'}">
                        ${chat.online && settings.showOnline && !chat.isGroup ? '<div class="online-badge"></div>' : ''}
                    </div>
                    <div class="chat-info">
                        <div class="chat-name">${name}</div>
                        <div class="chat-status ${chat.online && settings.showOnline ? 'online' : ''}">
                            ${chat.online && settings.showOnline && !chat.isGroup ? '–≤ —Å–µ—Ç–∏' : ''}
                        </div>
                    </div>
                `;
                
                div.onclick = () => openChat(chat);
                list.appendChild(div);
            });
        }
        
        function openChat(chat) {
            currentChat = chat.id;
            currentChatData = chat;
            
            document.querySelectorAll('.chat-item').forEach(i => i.classList.remove('active'));
            document.querySelector(`[data-chat="${chat.id}"]`)?.classList.add('active');
            
            document.getElementById('welcomeScreen').style.display = 'none';
            document.getElementById('chatContent').classList.add('active');
            document.getElementById('sidebar').classList.add('hidden');
            
            const name = chat.isGroup ? chat.name : `${chat.firstName || ''} ${chat.lastName || ''}`.trim() || chat.username;
            document.getElementById('chatHeaderAvatar').src = chat.avatar || 'default-avatar.png';
            document.getElementById('chatHeaderName').textContent = name;
            
            const s = document.getElementById('chatHeaderStatus');
            if (chat.online && settings.showOnline && !chat.isGroup) {
                s.textContent = '–≤ —Å–µ—Ç–∏';
                s.classList.add('online');
            } else {
                s.textContent = '';
                s.classList.remove('online');
            }
            
            loadMessages(chat.id);
            loadUserStickers();
            markMessagesAsRead(chat.id);
        }
        
        function closeChat() {
            document.getElementById('sidebar').classList.remove('hidden');
            document.getElementById('welcomeScreen').style.display = 'flex';
            document.getElementById('chatContent').classList.remove('active');
            currentChat = null;
        }
        
        async function loadMessages(chatId) {
            const url = currentChatData?.isGroup ? `/group/${chatId}/messages` : `/messages/${chatId}`;
            const res = await fetch(url, { headers: { Authorization: token } });
            const msgs = await res.json();
            
            const container = document.getElementById('messages');
            container.innerHTML = '';
            
            let lastDate = '';
            
            msgs.forEach(msg => {
                if (msg.deleted) {
                    const d = document.createElement('div');
                    d.className = `message ${msg.sent ? 'sent' : 'received'}`;
                    d.innerHTML = '<div style="font-style:italic;color:#999">–°–æ–æ–±—â–µ–Ω–∏–µ —É–¥–∞–ª–µ–Ω–æ</div>';
                    container.appendChild(d);
                    return;
                }
                
                const date = new Date(msg.time).toLocaleDateString('ru');
                if (date !== lastDate) {
                    lastDate = date;
                    const sep = document.createElement('div');
                    sep.className = 'date-separator';
                    sep.innerHTML = `<span>${date}</span>`;
                    container.appendChild(sep);
                }
                
                const d = document.createElement('div');
                d.className = `message ${msg.sent ? 'sent' : 'received'}`;
                d.setAttribute('data-id', msg.id);
                
                // Check if sticker bot message
                if (msg.text && msg.text.startsWith('STICKERBOT:')) {
                    d.classList.add('sticker-message');
                    d.innerHTML = handleStickerBotMessage(msg.text);
                    container.appendChild(d);
                    return;
                }
                
                let html = '';
                
                if (msg.replyTo) {
                    html += `
                        <div class="message-reply">
                            <div class="message-reply-sender">${msg.replyTo.senderName || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å'}</div>
                            <div>${msg.replyTo.text || '–í–ª–æ–∂–µ–Ω–∏–µ'}</div>
                        </div>
                    `;
                }
                
                if (msg.isSticker && msg.image) {
                    d.classList.add('sticker-message');
                    html += `<img class="sticker-image" src="${msg.image}" onclick="viewImage('${msg.image}')">`;

        // Voice recording
        async function startVoiceRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                voiceRecorder = new MediaRecorder(stream);
                voiceChunks = [];
                
                voiceRecorder.ondataavailable = e => voiceChunks.push(e.data);
                voiceRecorder.onstop = async () => {
                    const blob = new Blob(voiceChunks, { type: 'audio/webm' });
                    const reader = new FileReader();
                    reader.onload = async e => {
                        const duration = formatTime(Math.floor((Date.now() - voiceRecordingStart) / 1000));
                        
                        const url = currentChatData?.isGroup ? `/group/${currentChat}/sendMessage` : '/sendMessage';
                        await fetch(url, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json', Authorization: token },
                            body: JSON.stringify({ chatId: currentChat, voice: e.target.result, voiceDuration: duration })
                        });
                    };
                    reader.readAsDataURL(blob);
                    stream.getTracks().forEach(t => t.stop());
                };
                
                voiceRecorder.start();
                voiceRecordingStart = Date.now();
                document.getElementById('voiceRecording').classList.add('show');
                document.getElementById('inputArea').style.display = 'none';
                document.getElementById('voiceBtn').classList.add('recording');
                
                voiceRecordingTimer = setInterval(() => {
                    const elapsed = Math.floor((Date.now() - voiceRecordingStart) / 1000);
                    document.querySelector('.recording-time').textContent = formatTime(elapsed);
                }, 100);
            } catch (err) {
                showNotif('–û—à–∏–±–∫–∞', '–ù–µ—Ç –¥–æ—Å—Ç—É–ø–∞ –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É');
            }
        }
        
        function stopVoiceRecording() {
            if (voiceRecorder && voiceRecorder.state === 'recording') {
                voiceRecorder.stop();
                clearInterval(voiceRecordingTimer);
                document.getElementById('voiceRecording').classList.remove('show');
                document.getElementById('inputArea').style.display = 'flex';
                document.getElementById('voiceBtn').classList.remove('recording');
            }
        }
        
        function cancelVoiceRecording() {
            if (voiceRecorder) {
                voiceRecorder.stop();
                voiceChunks = [];
                clearInterval(voiceRecordingTimer);
                document.getElementById('voiceRecording').classList.remove('show');
                document.getElementById('inputArea').style.display = 'flex';
                document.getElementById('voiceBtn').classList.remove('recording');
            }
        }
        
        function toggleVoicePlay(btn, voiceSrc) {
            const isPlaying = btn.getAttribute('data-playing') === 'true';
            const audio = window.currentVoiceAudio;
            
            if (audio && !audio.paused) {
                audio.pause();
                document.querySelectorAll('.voice-btn').forEach(b => {
                    b.textContent = '‚ñ∂';
                    b.setAttribute('data-playing', 'false');
                });
            }
            
            if (!isPlaying) {
                const newAudio = new Audio(voiceSrc);
                window.currentVoiceAudio = newAudio;
                
                newAudio.play();
                btn.textContent = '‚è∏';
                btn.setAttribute('data-playing', 'true');
                
                const waveform = btn.nextElementSibling;
                newAudio.ontimeupdate = () => {
                    const progress = (newAudio.currentTime / newAudio.duration) * 100;
                    waveform.style.setProperty('--progress', progress + '%');
                };
                
                newAudio.onended = () => {
                    btn.textContent = '‚ñ∂';
                    btn.setAttribute('data-playing', 'false');
                    waveform.style.setProperty('--progress', '0%');
                };
            }
        }

            const a = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQA==');
            a.play().catch(() => {});
        }
        
        document.getElementById('search').addEventListener('keypress', e => { if (e.key === 'Enter') searchUser(); });
        document.getElementById('sendBtn').onclick = sendMessage;
        document.getElementById('messageInput').addEventListener('keydown', e => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        document.getElementById('messageInput').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            
            if (currentChat && socket && !currentChatData?.isGroup) {
                socket.emit('typing', { chatId: currentChat });
                clearTimeout(this.typingTimer);
                this.typingTimer = setTimeout(() => socket.emit('stop-typing', { chatId: currentChat }), 1000);
            }
        });
        
        document.getElementById('imageInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = ev => {
                    imageData = ev.target.result;
                    document.getElementById('previewImg').src = imageData;
                    document.getElementById('imagePreview').style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });
        
        document.querySelectorAll('.tab').forEach(tab => {
            tab.onclick = () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentTab = tab.getAttribute('data-tab');
                loadChats();
            };
        });
        
        if (Notification.permission === 'default') Notification.requestPermission();
        
        initSocket();
        loadChats();
        setInterval(loadChats, 30000);
    </script>
</body>
</html>
