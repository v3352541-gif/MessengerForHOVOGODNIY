<!-- register.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; background: linear-gradient(135deg, #0088cc, #005588); color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); padding: 40px; border-radius: 16px; box-shadow: 0 8px 32px rgba(0,0,0,0.2); width: 350px; text-align: center; }
        h2 { margin-bottom: 20px; font-size: 24px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: none; border-radius: 8px; background: rgba(255,255,255,0.2); color: white; font-size: 16px; }
        input::placeholder { color: rgba(255,255,255,0.7); }
        button { width: 100%; padding: 12px; background: #ffffff; color: #0088cc; border: none; border-radius: 8px; cursor: pointer; font-weight: 500; font-size: 16px; transition: background 0.3s; }
        button:hover { background: #f0f0f0; }
        .link { margin-top: 15px; font-size: 14px; }
        .link a { color: white; text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Регистрация в Мессенджере</h2>
        <form id="registerForm">
            <input type="text" id="firstName" placeholder="Имя" required>
            <input type="text" id="lastName" placeholder="Фамилия" required>
            <input type="text" id="username" placeholder="Имя пользователя (@Username)" required>
            <input type="password" id="password" placeholder="Пароль" required>
            <button type="submit">Зарегистрироваться</button>
        </form>
        <div class="link"><a href="login.html">Уже есть аккаунт? Войдите</a></div>
    </div>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const response = await fetch('/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ firstName, lastName, username, password })
            });
            const data = await response.json();
            if (data.success) {
                alert('Регистрация успешна! Теперь войдите.');
                window.location.href = 'login.html';
            } else {
                alert(data.message);
            }
        });
    </script>
</body>
</html>
