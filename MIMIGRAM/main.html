    <script>
        const token = localStorage.getItem('token');
        const userId = localStorage.getItem('userId');
        if (!token || !userId) {
            window.location.href = 'login.html';
        }

        let currentChat = null;
        let socket = null;
        let typingTimeout = null;
        let onlineStatuses = new Map();
        let currentImageData = null;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WebSocket
        function initSocket() {
            socket = io();
            
            socket.on('connect', () => {
                console.log('WebSocket –ø–æ–¥–∫–ª—é—á–µ–Ω');
                socket.emit('authenticate', token);
            });

            // –ù–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
            socket.on('new-message', ({ chatId, message }) => {
                if (currentChat === chatId) {
                    displayMessage(message);
                    scrollToBottom();
                } else {
                    // –ü–æ–∫–∞–∑–∞—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
                    showNotification('–ù–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ', message.text || '–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ');
                    playNotificationSound();
                }
                loadChats(); // –û–±–Ω–æ–≤–∏—Ç—å —Å–ø–∏—Å–æ–∫ —á–∞—Ç–æ–≤
            });

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è (—Ä–µ–∞–∫—Ü–∏–∏, —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ)
            socket.on('message-updated', ({ chatId, messageId, ...updates }) => {
                if (currentChat === chatId) {
                    loadMessages(chatId);
                }
            });

            // –°—Ç–∞—Ç—É—Å –æ–Ω–ª–∞–π–Ω/–æ—Ñ—Ñ–ª–∞–π–Ω
            socket.on('user-status', ({ userId, online }) => {
                onlineStatuses.set(userId, online);
                updateOnlineStatuses();
                if (currentChat === userId) {
                    updateChatHeader();
                }
            });

            // –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –ø–µ—á–∞—Ç–∞–µ—Ç
            socket.on('user-typing', ({ chatId }) => {
                if (currentChat === chatId) {
                    showTypingIndicator();
                }
            });

            // –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –ø–µ—Ä–µ—Å—Ç–∞–ª –ø–µ—á–∞—Ç–∞—Ç—å
            socket.on('user-stop-typing', ({ chatId }) => {
                if (currentChat === chatId) {
                    hideTypingIndicator();
                }
            });
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —á–∞—Ç–æ–≤
        async function loadChats() {
            const response = await fetch('/chats', { headers: { 'Authorization': token } });
            const chats = await response.json();
            const chatsDiv = document.getElementById('chats');
            chatsDiv.innerHTML = '';
            
            chats.forEach(chat => {
                onlineStatuses.set(chat.id, chat.online);
                
                const item = document.createElement('div');
                item.className = 'chat-item';
                if (currentChat === chat.id) {
                    item.classList.add('active');
                }
                
                const avatarContainer = document.createElement('div');
                avatarContainer.className = 'avatar-container';
                
                const avatar = document.createElement('img');
                avatar.className = 'avatar';
                avatar.src = chat.avatar || 'default-avatar.png';
                avatarContainer.appendChild(avatar);
                
                if (chat.online) {
                    const indicator = document.createElement('div');
                    indicator.className = 'online-indicator';
                    avatarContainer.appendChild(indicator);
                }
                
                const chatInfo = document.createElement('div');
                chatInfo.className = 'chat-info';
                
                const name = document.createElement('div');
                name.className = 'chat-name';
                name.textContent = `${chat.firstName} ${chat.lastName}`;
                
                const status = document.createElement('div');
                status.className = 'chat-status';
                status.textContent = chat.online ? '–æ–Ω–ª–∞–π–Ω' : '';
                
                chatInfo.appendChild(name);
                chatInfo.appendChild(status);
                
                item.appendChild(avatarContainer);
                item.appendChild(chatInfo);
                item.onclick = () => loadChat(chat.id);
                chatsDiv.appendChild(item);
            });
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —á–∞—Ç–∞
        async function loadChat(chatId) {
            currentChat = chatId;
            const response = await fetch(`/profile/${chatId}`, { headers: { 'Authorization': token } });
            const profile = await response.json();
            
            const chatHeader = document.getElementById('chat-header');
            chatHeader.style.display = 'flex';
            
            document.getElementById('chat-avatar').src = profile.avatar || 'default-avatar.png';
            document.getElementById('chat-name').textContent = `${profile.firstName} ${profile.lastName}`;
            
            updateChatHeader();
            
            document.getElementById('input-area').style.display = 'block';
            document.getElementById('noChat').style.display = 'none';
            
            loadChats(); // –û–±–Ω–æ–≤–∏—Ç—å –∞–∫—Ç–∏–≤–Ω—ã–π —á–∞—Ç
            loadMessages(chatId);
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞ –≤ –∑–∞–≥–æ–ª–æ–≤–∫–µ —á–∞—Ç–∞
        function updateChatHeader() {
            if (!currentChat) return;
            const isOnline = onlineStatuses.get(currentChat);
            const statusEl = document.getElementById('chat-online-status');
            statusEl.textContent = isOnline ? '–æ–Ω–ª–∞–π–Ω' : '–±—ã–ª(–∞) –Ω–µ–¥–∞–≤–Ω–æ';
            statusEl.style.color = isOnline ? '#4caf50' : '#999';
        }

        // –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –ø–µ—á–∞—Ç–∞–µ—Ç
        function showTypingIndicator() {
            document.getElementById('typing-indicator').style.display = 'block';
            document.getElementById('chat-online-status').style.display = 'none';
        }

        function hideTypingIndicator() {
            document.getElementById('typing-indicator').style.display = 'none';
            document.getElementById('chat-online-status').style.display = 'block';
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ–Ω–ª–∞–π–Ω —Å—Ç–∞—Ç—É—Å–æ–≤ –≤ —Å–ø–∏—Å–∫–µ
        function updateOnlineStatuses() {
            const chatItems = document.querySelectorAll('.chat-item');
            chatItems.forEach((item, index) => {
                // –ü–æ–ª—É—á–∏—Ç—å chatId –∏–∑ DOM –∏–ª–∏ –∏–∑ –º–∞—Å—Å–∏–≤–∞ —á–∞—Ç–æ–≤
            });
            loadChats(); // –ü—Ä–æ—â–µ –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç—å
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π
        async function loadMessages(chatId) {
            const response = await fetch(`/messages/${chatId}`, { headers: { 'Authorization': token } });
            const messages = await response.json();
            
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = '';
            
            let lastDate = null;
            
            messages.forEach(msg => {
                // –î–æ–±–∞–≤–∏—Ç—å —Ä–∞–∑–¥–µ–ª–∏—Ç–µ–ª—å –¥–∞—Ç—ã
                const msgDate = formatDate(msg.time);
                if (msgDate !== lastDate) {
                    const separator = document.createElement('div');
                    separator.className = 'date-separator';
                    separator.innerHTML = `<span>${msgDate}</span>`;
                    messagesDiv.appendChild(separator);
                    lastDate = msgDate;
                }
                
                displayMessage(msg);
            });
            
            scrollToBottom();
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è
        function displayMessage(msg) {
            if (msg.deleted) return;
            
            const messagesDiv = document.getElementById('messages');
            const div = document.createElement('div');
            div.className = `message ${msg.sent ? 'sent' : 'received'}`;
            div.setAttribute('data-message-id', msg.id);
            
            // –¢–µ–∫—Å—Ç —Å–æ–æ–±—â–µ–Ω–∏—è
            if (msg.text) {
                const textDiv = document.createElement('div');
                textDiv.textContent = msg.text;
                textDiv.style.marginBottom = '4px';
                div.appendChild(textDiv);
            }
            
            // –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
            if (msg.image) {
                const img = document.createElement('img');
                img.className = 'message-image';
                img.src = msg.image;
                img.onclick = () => showImageModal(msg.image);
                div.appendChild(img);
            }
            
            // Footer —Å –≤—Ä–µ–º–µ–Ω–µ–º –∏ —Ä–µ–∞–∫—Ü–∏—è–º–∏
            const footer = document.createElement('div');
            footer.className = 'message-footer';
            
            // –í—Ä–µ–º—è –∏ —Å—Ç–∞—Ç—É—Å —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = formatTime(msg.time);
            if (msg.edited) {
                const editedSpan = document.createElement('span');
                editedSpan.className = 'message-edited';
                editedSpan.textContent = ' (–∏–∑–º)';
                timeDiv.appendChild(editedSpan);
            }
            footer.appendChild(timeDiv);
            
            // –†–µ–∞–∫—Ü–∏–∏
            if (msg.reactions && msg.reactions.length > 0) {
                const reactionsDiv = document.createElement('div');
                reactionsDiv.className = 'reactions';
                msg.reactions.forEach(r => {
                    const badge = document.createElement('span');
                    badge.className = 'reaction-badge';
                    if (r.users.includes(userId)) {
                        badge.classList.add('my-reaction');
                    }
                    badge.textContent = `${r.emoji} ${r.users.length}`;
                    badge.onclick = () => toggleReaction(msg.id, r.emoji);
                    reactionsDiv.appendChild(badge);
                });
                footer.appendChild(reactionsDiv);
            }
            
            // –ú–µ–Ω—é —Å–æ–æ–±—â–µ–Ω–∏—è
            const menu = document.createElement('div');
            menu.className = 'message-menu';
            
            const reactBtn = document.createElement('button');
            reactBtn.textContent = 'üòä';
            reactBtn.title = '–î–æ–±–∞–≤–∏—Ç—å —Ä–µ–∞–∫—Ü–∏—é';
            reactBtn.onclick = () => showReactionModal(msg.id);
            menu.appendChild(reactBtn);
            
            if (msg.sent) {
                // –¢–æ–ª—å–∫–æ –¥–ª—è —Å–≤–æ–∏—Ö —Å–æ–æ–±—â–µ–Ω–∏–π - —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –∏ —É–¥–∞–ª–µ–Ω–∏–µ
                const editBtn = document.createElement('button');
                editBtn.textContent = '‚úèÔ∏è';
                editBtn.title = '–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å';
                editBtn.onclick = () => editMessage(msg.id, msg.text);
                menu.appendChild(editBtn);
                
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'üóëÔ∏è';
                deleteBtn.title = '–£–¥–∞–ª–∏—Ç—å';
                deleteBtn.onclick = () => deleteMessage(msg.id);
                menu.appendChild(deleteBtn);
            }
            
            footer.appendChild(menu);
            div.appendChild(footer);
            
            messagesDiv.appendChild(div);
        }

        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–∞—Ç—ã
        function formatDate(timestamp) {
            const date = new Date(timestamp);
            const today = new Date();
            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);
            
            if (date.toDateString() === today.toDateString()) {
                return '–°–µ–≥–æ–¥–Ω—è';
            } else if (date.toDateString() === yesterday.toDateString()) {
                return '–í—á–µ—Ä–∞';
            } else {
                return date.toLocaleDateString('ru-RU', { day: 'numeric', month: 'long' });
            }
        }

        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
        }

        // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –≤–Ω–∏–∑
        function scrollToBottom() {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
        async function sendMessage() {
            if (!currentChat) return;
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (!text && !currentImageData) return;
            
            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;
            
            const response = await fetch('/sendMessage', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': token },
                body: JSON.stringify({ chatId: currentChat, text, image: currentImageData })
            });
            
            const data = await response.json();
            
            if (data.success) {
                input.value = '';
                input.style.height = 'auto';
                currentImageData = null;
                document.getElementById('image-preview-container').style.display = 'none';
                
                // –û–ø—Ç–∏–º–∏—Å—Ç–∏—á–Ω–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ
                displayMessage({ ...data.message, sent: true });
                scrollToBottom();
            }
            
            sendBtn.disabled = false;
            
            // –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –ø–µ—á–∞—Ç–∞–Ω–∏—è
            if (socket) {
                socket.emit('stop-typing', { chatId: currentChat });
            }
        }

        // –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Ä–µ–∞–∫—Ü–∏–π
        function showReactionModal(messageId) {
            const overlay = document.createElement('div');
            overlay.className = 'modal-overlay';
            overlay.style.display = 'flex';
            
            const modal = document.createElement('div');
            modal.className = 'modal reaction-modal';
            
            const emojis = ["üëç", "‚ù§Ô∏è", "üòÇ", "üòÆ", "üò¢", "üò°", "üî•", "üéâ", "üòç", "üòé", "ü§î", "ü•≥", "üò≠", "üôå", "üëè", "üíØ"];
            
            emojis.forEach(emoji => {
                const btn = document.createElement('button');
                btn.textContent = emoji;
                btn.onclick = () => {
                    toggleReaction(messageId, emoji);
                    overlay.remove();
                };
                modal.appendChild(btn);
            });
            
            const closeBtn = document.createElement('button');
            closeBtn.className = 'modal-close';
            closeBtn.textContent = '√ó';
            closeBtn.onclick = () => overlay.remove();
            modal.appendChild(closeBtn);
            
            overlay.appendChild(modal);
            overlay.onclick = (e) => {
                if (e.target === overlay) overlay.remove();
            };
            
            document.body.appendChild(overlay);
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ä–µ–∞–∫—Ü–∏–∏
        async function toggleReaction(messageId, emoji) {
            if (!currentChat) return;
            await fetch('/react', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': token },
                body: JSON.stringify({ messageId, chatId: currentChat, emoji })
            });
            loadMessages(currentChat);
        }

        // –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è
        function editMessage(messageId, currentText) {
            const overlay = document.createElement('div');
            overlay.className = 'modal-overlay edit-modal';
            overlay.style.display = 'flex';
            
            const modal = document.createElement('div');
            modal.className = 'modal';
            modal.innerHTML = `
                <button class="modal-close">√ó</button>
                <h3 style="margin-top: 0;">–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ</h3>
                <input type="text" id="editInput" value="${currentText}">
                <div class="buttons">
                    <button class="btn-cancel">–û—Ç–º–µ–Ω–∞</button>
                    <button class="btn-save">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
                </div>
            `;
            
            overlay.appendChild(modal);
            document.body.appendChild(overlay);
            
            const input = modal.querySelector('#editInput');
            input.focus();
            input.select();
            
            modal.querySelector('.modal-close').onclick = () => overlay.remove();
            modal.querySelector('.btn-cancel').onclick = () => overlay.remove();
            modal.querySelector('.btn-save').onclick = async () => {
                const newText = input.value.trim();
                if (newText && newText !== currentText) {
                    await fetch(`/message/${messageId}`, {
                        method: 'PATCH',
                        headers: { 'Content-Type': 'application/json', 'Authorization': token },
                        body: JSON.stringify({ chatId: currentChat, text: newText })
                    });
                    loadMessages(currentChat);
                }
                overlay.remove();
            };
            
            overlay.onclick = (e) => {
                if (e.target === overlay) overlay.remove();
            };
        }

        // –£–¥–∞–ª–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è
        async function deleteMessage(messageId) {
            const overlay = document.createElement('div');
            overlay.className = 'modal-overlay';
            overlay.style.display = 'flex';
            
            const modal = document.createElement('div');
            modal.className = 'modal';
            modal.innerHTML = `
                <h3 style="margin-top: 0;">–£–¥–∞–ª–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ?</h3>
                <p>–≠—Ç–æ –¥–µ–π—Å—Ç–≤–∏–µ –Ω–µ–ª—å–∑—è –æ—Ç–º–µ–Ω–∏—Ç—å.</p>
                <div class="buttons">
                    <button class="btn-cancel">–û—Ç–º–µ–Ω–∞</button>
                    <button class="btn-save" style="background: #f44336;">–£–¥–∞–ª–∏—Ç—å</button>
                </div>
            `;
            
            overlay.appendChild(modal);
            document.body.appendChild(overlay);
            
            modal.querySelector('.btn-cancel').onclick = () => overlay.remove();
            modal.querySelector('.btn-save').onclick = async () => {
                await fetch(`/message/${messageId}`, {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json', 'Authorization': token },
                    body: JSON.stringify({ chatId: currentChat })
                });
                loadMessages(currentChat);
                overlay.remove();
            };
            
            overlay.onclick = (e) => {
                if (e.target === overlay) overlay.remove();
            };
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≤ –º–æ–¥–∞–ª—å–Ω–æ–º –æ–∫–Ω–µ
        function showImageModal(imageSrc) {
            const overlay = document.createElement('div');
            overlay.className = 'modal-overlay';
            overlay.style.display = 'flex';
            
            const modal = document.createElement('div');
            modal.className = 'modal image-modal';
            
            const img = document.createElement('img');
            img.src = imageSrc;
            
            const closeBtn = document.createElement('button');
            closeBtn.className = 'modal-close';
            closeBtn.textContent = '√ó';
            closeBtn.onclick = () => overlay.remove();
            
            modal.appendChild(img);
            modal.appendChild(closeBtn);
            overlay.appendChild(modal);
            
            overlay.onclick = (e) => {
                if (e.target === overlay) overlay.remove();
            };
            
            document.body.appendChild(overlay);
        }

        // –ü–æ–∏—Å–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        async function searchUser() {
            const query = document.getElementById('search').value.trim();
            if (!query) return;
            
            const response = await fetch(`/search?username=${encodeURIComponent(query)}`, { 
                headers: { 'Authorization': token } 
            });
            const user = await response.json();
            
            if (user) {
                await fetch('/addChat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': token },
                    body: JSON.stringify({ username: user.username })
                });
                loadChats();
                document.getElementById('search').value = '';
            } else {
                showNotification('–û—à–∏–±–∫–∞', '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω');
            }
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
        function showNotification(title, body) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.innerHTML = `
                <div class="notification-title">${title}</div>
                <div class="notification-body">${body}</div>
            `;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏ –∑–≤—É–∫ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
        function playNotificationSound() {
            const audio = document.getElementById('notificationSound');
            audio.play().catch(() => {});
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        document.getElementById('search').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchUser();
        });

        document.getElementById('sendBtn').addEventListener('click', sendMessage);

        document.getElementById('messageInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –ø–µ—á–∞—Ç–∞–Ω–∏—è
        let isTyping = false;
        document.getElementById('messageInput').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
            
            // –û—Ç–ø—Ä–∞–≤–∏—Ç—å —Å–æ–±—ã—Ç–∏–µ –ø–µ—á–∞—Ç–∞–Ω–∏—è
            if (currentChat && socket && !isTyping) {
                socket.emit('typing', { chatId: currentChat });
                isTyping = true;
            }
            
            // –°–±—Ä–æ—Å–∏—Ç—å —Ç–∞–π–º–µ—Ä
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                if (socket && currentChat) {
                    socket.emit('stop-typing', { chatId: currentChat });
                    isTyping = false;
                }
            }, 1000);
        });

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
        document.getElementById('attachBtn').addEventListener('click', () => {
            document.getElementById('imageInput').click();
        });

        document.getElementById('imageInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    currentImageData = event.target.result;
                    document.getElementById('image-preview').src = currentImageData;
                    document.getElementById('image-preview-container').style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('remove-image').addEventListener('click', () => {
            currentImageData = null;
            document.getElementById('image-preview-container').style.display = 'none';
            document.getElementById('imageInput').value = '';
        });

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∏
        document.getElementById('settingsBtn').addEventListener('click', async () => {
            const settings = document.getElementById('settings');
            settings.style.display = settings.style.display === 'block' ? 'none' : 'block';
            
            if (settings.style.display === 'block') {
                const response = await fetch('/profile', { headers: { 'Authorization': token } });
                const profile = await response.json();
                document.getElementById('profileAvatar').src = profile.avatar || 'default-avatar.png';
                document.getElementById('editFirstName').value = profile.firstName || '';
                document.getElementById('editLastName').value = profile.lastName || '';
                document.getElementById('editUsername').value = profile.username || '';
            }
        });

        document.getElementById('settingsForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const firstName = document.getElementById('editFirstName').value;
            const lastName = document.getElementById('editLastName').value;
            const username = document.getElementById('editUsername').value;
            const avatarFile = document.getElementById('editAvatar').files[0];
            
            let avatar = null;
            if (avatarFile) {
                avatar = await new Promise(resolve => {
                    const reader = new FileReader();
                    reader.onload = e => resolve(e.target.result);
                    reader.readAsDataURL(avatarFile);
                });
            }
            
            await fetch('/updateProfile', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': token },
                body: JSON.stringify({ firstName, lastName, username, avatar })
            });
            
            document.getElementById('settings').style.display = 'none';
            loadChats();
            showNotification('–£—Å–ø–µ—à–Ω–æ', '–ü—Ä–æ—Ñ–∏–ª—å –æ–±–Ω–æ–≤–ª—ë–Ω');
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        initSocket();
        loadChats();
    </script>
